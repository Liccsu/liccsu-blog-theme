apiVersion: theme.halo.run/v1alpha1
kind: Theme
metadata:
  name: liccsu-blog-theme
spec:
  displayName: Liccsu Blog Theme
  author:
    name: Liccsu
    website: https://github.com/Liccsu
  description: 基于 Sky Blog Theme 的 Halo 博客主题衍生版本，采用 Vite + Tailwind CSS + DaisyUI + Alpine.js 技术栈
  logo: /themes/liccsu-blog-theme/assets/images/logo.png
  homepage: https://github.com/Liccsu/liccsu-blog-theme
  repo: https://github.com/Liccsu/liccsu-blog-theme
  issues: https://github.com/Liccsu/liccsu-blog-theme/issues
  settingName: "liccsu-blog-theme-setting"
  configMapName: "liccsu-blog-theme-configMap"
  version: "1.1.0-dev.6"
  requires: ">=2.22.9"
  license:
    - name: "GPL-3.0"
      url: "https://github.com/Liccsu/liccsu-blog-theme/blob/main/LICENSE"
  customTemplates:
    page:
      - name: 关于
        description: 展示个人/站点信息，集成 GitHub、技术栈、评论等
        file: page_about.html
    category:
      - name: 强制卡片风格
        description: 忽略全局设置，此分类强制使用卡片风格
        file: category-card.html
      - name: 强制列表风格
        description: 忽略全局设置，此分类强制使用列表风格
        file: category-list.html
      - name: 强制杂志风格
        description: 忽略全局设置，此分类强制使用杂志风格
        file: category-magazine.html
      - name: 强制极简风格
        description: 忽略全局设置，此分类强制使用极简风格
        file: category-minimal.html
