<!doctype html>
<html lang="zh-CN" th:fragment="html (content)">

<!-- ========================================== -->
<!--        装备页面布局                         -->
<!-- 路由：/equipments                            -->
<!-- 插件：plugin-equipment              -->
<!-- ========================================== -->

<head th:with="cfg = ${theme.config.equipment_settings?.basic_info},
           pageTitle = ${cfg?.page_title ?: '装备'},
           pageSubtitle = ${cfg?.page_subtitle ?: ''},
           pageDesc = ${cfg?.page_description ?: '分享我日常使用的硬件与软件'}">
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- 启用 View Transitions API (Safari 18+/Chrome 111+) -->
  <meta name="view-transition" content="same-origin" />

  <!-- 防止主题闪烁 -->
  <th:block th:replace="~{modules/theme-script :: inline-script}" />

  <!-- 页面标题 -->
  <title th:text="${pageTitle} + ' | ' + ${site.title}">装备</title>

  <!-- SEO Meta -->
  <meta name="description" th:content="${pageDesc}" />
  <meta name="keywords" th:content="'装备, 好物, ' + ${site.title}" />

  <!-- Open Graph -->
  <meta property="og:title" th:content="${pageTitle}" />
  <meta property="og:description" th:content="${pageDesc}" />
  <meta property="og:type" content="website" />
  <meta property="og:url" th:content="@{/equipments}" />
  <meta property="og:site_name" th:content="${site.title}" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:title" th:content="${pageTitle}" />
  <meta name="twitter:description" th:content="${pageDesc}" />

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" th:href="${site.favicon}" />
  <!-- Canonical URL -->
  <link rel="canonical" th:href="@{/equipments}" />

  <!-- 字体 -->
  <th:block th:replace="~{modules/font-loader :: fonts}" />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@400;500;600&display=swap"
    rel="stylesheet">
  <!-- 主题样式 -->
  <link rel="stylesheet" th:href="@{/assets/css/main.css?v={version}(version=${theme.spec.version})}" />
  <link rel="stylesheet" th:href="@{/assets/css/equipment.css?v={version}(version=${theme.spec.version})}" />

</head>

<body th:with="bgConfig = ${theme.config.general.global_background},
               enableCustomBg = ${bgConfig?.enable_custom == true},
               bgStyle = ${bgConfig?.background_style ?: 'base-200'},
               bgClass = ${enableCustomBg ? (bgStyle == 'grid' ? 'bg-base-100' : 'bg-' + bgStyle) : 'bg-base-200'}"
  th:class="'min-h-screen text-base-content relative ' + ${bgClass}">

  <!-- 网格背景（仅当选择 grid 样式时显示） -->
  <div th:if="${enableCustomBg and bgStyle == 'grid'}" class="fixed inset-0 pointer-events-none bg-grid-pattern z-[1]">
  </div>

  <div class="relative z-10">
    <!-- 加载屏幕 -->
    <th:block th:replace="~{modules/loading-screen :: loading-screen}" />

    <!-- 导航栏 -->
    <th:block th:replace="~{modules/nav :: navbar}" />

    <!-- 主要内容区域 -->
    <main class="flex-1 mt-6 md:mt-8">
      <th:block th:replace="${content}" />
    </main>

    <!-- 页脚 -->
    <th:block th:replace="~{modules/footer :: footer}" />
  </div>

  <!-- 悬浮 Dock 控制栏 -->
  <th:block th:replace="~{modules/floating-dock :: dockWithConfig(${theme.config.equipment_settings}, 'basic')}" />

  <!-- JavaScript -->
  <script type="module" th:src="@{/assets/js/equipment.js?v={version}(version=${theme.spec.version})}"></script>
  <script type="module" th:src="@{/assets/js/main.js?v={version}(version=${theme.spec.version})}"></script>
</body>

</html>
