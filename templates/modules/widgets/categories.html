<!doctype html>
<html xmlns:th="https://www.thymeleaf.org">
  <!-- ========================================== -->
  <!--   分类目录组件 - Premium Refined Style   -->
  <!--   支持后端元数据自定义图标 (key=icon)     -->
  <!-- ========================================== -->

  <div
    th:fragment="list"
    class="card bg-base-100/80 border-base-content/5 rounded-[1.5rem] border p-5 shadow-lg backdrop-blur-xl"
    th:with="categories = ${categoryFinder.listAsTree()}"
  >
    <!-- 标题栏 -->
    <div class="mb-5 flex items-center gap-3">
      <div
        class="from-secondary/20 to-secondary/10 flex h-9 w-9 items-center justify-center rounded-xl bg-gradient-to-br"
      >
        <span class="icon-[heroicons--folder] text-secondary h-5 w-5"></span>
      </div>
      <div>
        <span class="text-base-content font-bold">分类目录</span>
        <p class="text-base-content/40 mt-0.5 text-xs font-medium">Explore Topics</p>
      </div>
    </div>

    <!-- 分类列表 -->
    <div class="space-y-1">
      <th:block
        th:each="category : ${categories}"
        th:with="categoryIcon = ${category.metadata.annotations?.get('icon')}"
      >
        <a
          th:href="@{${category.status.permalink}}"
          class="hover:bg-base-200/50 group -mx-1 flex cursor-pointer items-center justify-between rounded-xl p-3 transition-all"
        >
          <div class="flex items-center gap-3">
            <div
              class="bg-base-200/60 group-hover:bg-secondary/10 flex h-8 w-8 items-center justify-center rounded-lg transition-colors"
            >
              <!-- 优先使用后端传递的自定义图标 -->
              <th:block th:if="${categoryIcon != null and !categoryIcon.isEmpty()}">
                <span
                  th:utext="${categoryIcon}"
                  class="text-base-content/40 group-hover:text-secondary h-4 w-4 transition-colors [&>svg]:h-4 [&>svg]:w-4"
                ></span>
              </th:block>
              <!-- 默认图标 -->
              <th:block th:if="${categoryIcon == null or categoryIcon.isEmpty()}">
                <span
                  class="icon-[heroicons--folder-open] text-base-content/40 group-hover:text-secondary h-4 w-4 transition-colors"
                ></span>
              </th:block>
            </div>
            <span
              class="text-base-content group-hover:text-secondary text-sm font-medium transition-colors"
              th:text="${category.spec.displayName}"
              >分类名</span
            >
          </div>
          <div class="flex items-center gap-2">
            <span
              class="text-base-content/30 bg-base-200/60 rounded-full px-2 py-0.5 text-xs"
              th:text="${category.status.postCount ?: 0}"
              >0</span
            >
            <span
              class="icon-[heroicons--chevron-right] text-base-content/20 group-hover:text-secondary h-4 w-4 transition-all group-hover:translate-x-0.5"
            ></span>
          </div>
        </a>

        <!-- 子分类 -->
        <th:block th:if="${category.children != null and !category.children.isEmpty()}">
          <th:block
            th:each="child : ${category.children}"
            th:with="childIcon = ${child.metadata.annotations?.get('icon')}"
          >
            <a
              th:href="@{${child.status.permalink}}"
              class="hover:bg-base-200/50 group -mx-1 flex cursor-pointer items-center justify-between rounded-xl p-2.5 pl-12 transition-all"
            >
              <div class="flex items-center gap-2">
                <!-- 子分类自定义图标 -->
                <th:block th:if="${childIcon != null and !childIcon.isEmpty()}">
                  <span
                    th:utext="${childIcon}"
                    class="text-base-content/30 group-hover:text-secondary h-3.5 w-3.5 transition-colors [&>svg]:h-3.5 [&>svg]:w-3.5"
                  ></span>
                </th:block>
                <!-- 默认点状标记 -->
                <th:block th:if="${childIcon == null or childIcon.isEmpty()}">
                  <span class="bg-base-content/20 h-1 w-1 rounded-full"></span>
                </th:block>
                <span
                  class="text-base-content/70 group-hover:text-secondary text-sm transition-colors"
                  th:text="${child.spec.displayName}"
                  >子分类</span
                >
              </div>
              <span class="text-base-content/30 text-xs" th:text="${child.status.postCount ?: 0}">0</span>
            </a>
          </th:block>
        </th:block>
      </th:block>
    </div>
  </div>
</html>
