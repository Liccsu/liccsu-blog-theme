<!-- 瞬间卡片发光效果脚本 -->
<script th:inline="none">
  window.handleMomentCardGlow =
    window.handleMomentCardGlow ||
    function (event, card) {
      var glowElement = card.querySelector(".moment-glow");
      if (!glowElement) return;
      var rect = card.getBoundingClientRect();
      var x = event.clientX - rect.left;
      var y = event.clientY - rect.top;
      glowElement.style.background =
        "radial-gradient(circle 180px at " + x + "px " + y + "px, oklch(var(--p) / 0.35), transparent 70%)";
    };
  window.showMomentCardGlow =
    window.showMomentCardGlow ||
    function (card) {
      var glow = card.querySelector(".moment-glow");
      if (glow) glow.style.opacity = "1";
    };
  window.hideMomentCardGlow =
    window.hideMomentCardGlow ||
    function (card) {
      var glow = card.querySelector(".moment-glow");
      if (glow) glow.style.opacity = "0";
    };
</script>

<!-- 瞬间模块 - 统一布局方案 -->
<div
  class="absolute inset-x-0 bottom-0 z-30 flex items-end justify-center px-4 pb-20"
  th:if="${theme.config.index.moment_settings.show_moment}"
>
  <!-- 瞬间卡片容器 -->
  <div class="w-full max-w-6xl">
    <!-- 未安装插件时的简单提醒 -->
    <th:block th:unless="${pluginFinder.available('PluginMoments')}">
      <div
        class="moment-card border-primary/20 rounded-2xl border shadow-xl backdrop-blur-sm"
        onmousemove="handleMomentCardGlow(event, this)"
        onmouseenter="showMomentCardGlow(this)"
        onmouseleave="hideMomentCardGlow(this)"
      >
        <!-- 发光效果容器 -->
        <div class="moment-glow-container">
          <div class="moment-glow"></div>
        </div>
        <div class="p-5 text-center">
          <p class="mb-4 text-white/80">需要安装瞬间插件来展示动态内容</p>
          <a
            href="https://github.com/halo-sigs/plugin-moments"
            target="_blank"
            class="bg-primary/20 border-primary/30 hover:text-primary hover:bg-primary/30 inline-flex items-center space-x-2 rounded-lg border px-4 py-2 text-white transition-all duration-300"
          >
            <span class="icon-[material-symbols--download] h-4 w-4"></span>
            <span>下载瞬间插件</span>
          </a>
        </div>
      </div>
    </th:block>

    <!-- 已安装插件时显示完整功能 -->
    <th:block th:if="${pluginFinder.available('PluginMoments')}">
      <div
        class="moment-card border-primary/20 rounded-2xl border shadow-xl backdrop-blur-sm"
        onmousemove="handleMomentCardGlow(event, this)"
        onmouseenter="showMomentCardGlow(this)"
        onmouseleave="hideMomentCardGlow(this)"
      >
        <!-- 发光效果容器 -->
        <div class="moment-glow-container">
          <div class="moment-glow"></div>
        </div>
        <div class="moment-card-content p-5">
          <!-- 标题栏 -->
          <div class="mb-4 flex items-center justify-between md:mb-6">
            <div class="flex items-center space-x-2 md:space-x-3">
              <!-- 对齐优化：标题图标与文字行高匹配，消除视觉偏差 -->
              <span
                class="icon-[material-symbols--chat-rounded] text-primary h-5 w-5 transition-all duration-300 md:h-6 md:w-6"
              ></span>
              <h3
                class="moment-title text-base leading-5 font-medium text-white transition-all duration-200 md:text-lg md:leading-6"
                th:text="${theme.config.index.moment_settings.moment_title ?: '瞬间'}"
              >
                瞬间
              </h3>
            </div>
            <!-- 查看全部/发布按钮 -->
            <a
              href="/moments"
              class="bg-primary/20 hover:bg-primary/30 border-primary/30 hover:text-primary-200 inline-flex items-center rounded-full border px-3 py-1.5 text-xs leading-4 text-white transition-all duration-300 ease-out hover:scale-105 md:px-4 md:py-2 md:text-sm"
              th:title="${#authorization.expression('isAuthenticated()') ? '发布瞬间' : '查看全部瞬间'}"
              aria-label="查看全部瞬间"
            >
              <span
                th:if="${#authorization.expression('isAuthenticated()')}"
                class="icon-[material-symbols--add] mr-1 h-3.5 w-3.5 md:h-4 md:w-4"
              ></span>
              <span th:if="${#authorization.expression('isAuthenticated()')}">发布</span>
              <span
                th:unless="${#authorization.expression('isAuthenticated()')}"
                class="icon-[material-symbols--arrow-forward] h-4 w-4"
              ></span>
            </a>
          </div>

          <!-- 响应式网格布局：优化间距和视觉效果 -->
          <div
            class="grid grid-cols-1 gap-3 transition-all duration-500 ease-out md:grid-cols-2 md:gap-4 lg:grid-cols-3 lg:gap-5"
          >
            <th:block
              th:each="moment, momentStat : ${momentFinder.listAll()}"
              th:with="content=${moment.spec.content}, hasText=${not #strings.isEmpty(content.raw)}, hasMedia=${content.medium != null and not content.medium.isEmpty()}"
            >
              <!-- 根据索引动态设置响应式显示类 -->
              <div
                th:if="${(hasText or hasMedia) and momentStat.index < 3}"
                th:class="${'moment-item hover-lift tablet-optimized justify-between' + (momentStat.index == 1 ? ' md:flex' : '') + (momentStat.index == 2 ? ' lg:flex' : ' flex')} hidden h-24 flex-col rounded-xl p-3 text-white backdrop-blur-sm transition-all duration-300 ease-out hover:scale-105 hover:backdrop-blur-md md:h-28 md:p-4"
                th:classappend="${momentStat.index % 2 == 0 ? ' rotate-slight-left' : ' rotate-slight-right'}"
              >
                <!-- 瞬间内容 -->
                <div class="max-h-12 flex-1 overflow-hidden text-sm leading-snug *:m-0 *:p-0 md:max-h-16 md:text-base">
                  <!-- 有文本内容时显示文本 -->
                  <span th:if="${hasText}" th:utext="${content.raw}"></span>
                  <!-- 只有媒体时显示媒体提示 -->
                  <span th:unless="${hasText}" class="flex items-center gap-2 text-white/70">
                    <span class="icon-[material-symbols--image] h-5 w-5"></span>
                    <span th:text="${#lists.size(content.medium) + ' 张图片/视频'}"></span>
                  </span>
                </div>

                <!-- 底部信息栏 -->
                <div class="mt-2 flex items-center justify-between">
                  <div class="flex items-center space-x-1.5 md:space-x-2">
                    <!-- 对齐优化：时间图标与文本使用紧凑行高与居中 -->
                    <span
                      class="icon-[material-symbols--schedule] h-3 w-3 text-white/60 transition-colors duration-200 md:h-3.5 md:w-3.5"
                    ></span>
                    <span
                      class="text-xs leading-none text-white/60 transition-colors duration-200"
                      th:text="${#temporals.format(moment.spec.releaseTime, 'MM-dd HH:mm')}"
                    ></span>
                  </div>
                  <div class="flex items-center space-x-1.5">
                    <!-- 链接按钮 -->
                    <a
                      th:href="@{/moments/{name}(name=${moment.metadata.name})}"
                      class="hover:border-primary/30 group moment-link-btn flex items-center rounded-full border border-white/10 bg-white/5 p-1 transition-all duration-300 ease-out hover:scale-110 hover:bg-white/10 md:p-1.5"
                      title="查看详情"
                      aria-label="查看瞬间详情"
                    >
                      <span
                        class="icon-[material-symbols--link] group-hover:text-primary h-3 w-3 text-white/60 transition-all duration-200 md:h-3.5 md:w-3.5"
                      ></span>
                    </a>
                  </div>
                </div>
              </div>
            </th:block>
          </div>
        </div>
      </div>
    </th:block>
  </div>
</div>
