<!doctype html>
<html xmlns:th="https://www.thymeleaf.org">
  <!--
  分类列表 - 玻璃拟态卡片样式
  样式类型：
  - modern：玻璃拟态卡片布局（网格、图片在上、文字在下）
  特点：毛玻璃效果 + 半透明背景 + 柔和阴影
  说明：输入变量 posts 为 #UrlContextListResult<ListedPostVo>
-->

  <!-- modern：玻璃拟态卡片，精致现代布局 -->
  <div th:fragment="modern(posts, settings)" class="mt-6 grid grid-cols-1 gap-6 md:grid-cols-2 lg:grid-cols-3">
    <!-- 中文注释：重构为 DaisyUI image-full 卡片。若有封面（或回退封面）使用覆盖式大图与底部文本；无有效封面使用常规卡片占位图。统一圆角、边框与悬停阴影。 -->
    <th:block
      th:each="post : ${posts.items}"
      th:with="
              nested = ${settings?.cover_fallback},
              flatEnable = ${settings?.cover_fallback_enable},
              flatMode = ${settings?.cover_fallback_mode},
              flatUrl = ${settings?.cover_fallback_url},
              enable = ${nested != null ? (nested.enable ?: false) : (flatEnable ?: false)},
              mode = ${nested != null ? (nested.mode ?: 'missing_only') : (flatMode ?: 'missing_only')},
              defaultImg = ${nested != null ? (nested.default_image + '?id=' + post.metadata.name) : (flatUrl + '?id=' + post.metadata.name)},
              actual=${post.spec.cover},
              actualOk=${actual != null and not #strings.isEmpty(actual) ? actual : null},
              coverUrl=${(enable == true) ? ((mode == 'always' and defaultImg != null) ? defaultImg : (actualOk != null ? actualOk : defaultImg)) : actualOk}
            "
    >
      <!-- 有（有效）封面：玻璃拟态卡片（图片在上、文字在下），精致现代 -->
      <article
        th:if="${coverUrl != null}"
        th:with="isPinned = ${post.spec.pinned == true},
                      isPrivate = ${post.spec.visible != null and post.spec.visible.name() == 'PRIVATE' and currentUser != null and currentUser.metadata.name == post.spec.owner},
                      isLocked = ${post.metadata.annotations != null and post.metadata.annotations['content.halo.run/content-restriction'] != null and post.metadata.annotations['content.halo.run/content-restriction'] != ''}"
        class="card group bg-base-100/80 border-base-content/5 cursor-pointer overflow-hidden rounded-[1.5rem] border shadow-lg backdrop-blur-xl transition-all duration-300 hover:scale-[1.01] hover:shadow-2xl"
      >
        <!-- 封面区域：16:10 比例 -->
        <figure class="relative aspect-video w-full overflow-hidden">
          <a
            th:href="@{${post.status.permalink}}"
            class="focus:ring-primary block h-full w-full focus:ring-2 focus:outline-none"
          >
            <img
              th:src="${coverUrl}"
              th:alt="|${post.spec.title} 的封面|"
              loading="lazy"
              class="h-full w-full object-cover transition-transform duration-500 group-hover:scale-105"
            />
          </a>

          <!-- 置顶/推荐角标 - 渐变风格 -->
          <span
            th:if="${isPinned}"
            class="absolute top-3 left-3 rounded-md bg-gradient-to-r from-pink-500 to-rose-500 px-2 py-0.5 text-[10px] font-bold text-white shadow-sm backdrop-blur-md"
            >置顶</span
          >

          <!-- 发布时间 - 胶囊风格 -->
          <div
            class="bg-base-100/80 border-base-content/5 absolute top-3 right-3 flex items-center gap-1 rounded-full border px-2 py-1 shadow-sm backdrop-blur-md"
          >
            <span class="icon-[heroicons--clock] text-base-content/60 h-3 w-3"></span>
            <span
              class="text-base-content/80 text-[10px] font-medium"
              th:text="${#dates.format(post.spec.publishTime,'MM-dd')}"
              >01-01</span
            >
          </div>
        </figure>
        <div class="card-body flex flex-col p-4">
          <!-- 上行：分类 + 标签（标题上方） -->
          <div class="text-base-content/60 mb-2 flex items-center gap-4 text-xs leading-5">
            <!-- 分类 - 胶囊风格 -->
            <div
              class="flex min-w-0 items-center gap-2"
              th:with="firstCat=${!#lists.isEmpty(post.categories) ? post.categories[0] : null}"
            >
              <span
                class="bg-primary/5 text-primary inline-flex items-center rounded-md px-2 py-0.5 text-[10px] font-medium"
                th:if="${firstCat != null}"
              >
                <a
                  th:href="@{${firstCat.status.permalink}}"
                  class="max-w-[160px] truncate hover:underline"
                  th:text="${firstCat.spec.displayName}"
                  >分类</a
                >
              </span>
            </div>
            <!-- 标签：使用 flex-wrap 避免格式错乱，最多显示2个 -->
            <div class="flex flex-wrap items-center gap-2" th:if="${!#lists.isEmpty(post.tags)}">
              <th:block th:each="tag, tagStat : ${post.tags}">
                <span
                  th:if="${tagStat.index < 2}"
                  class="bg-base-content/5 hover:bg-base-content/10 inline-flex items-center gap-1 rounded-full px-2 py-0.5 text-xs transition-colors"
                >
                  <span th:if="${tagStat.index == 0}" class="icon-[heroicons--tag] h-3 w-3"></span>
                  <a
                    th:href="@{${tag.status.permalink}}"
                    class="hover:text-primary max-w-[70px] truncate"
                    th:text="${tag.spec.displayName}"
                    >标签</a
                  >
                </span>
              </th:block>
              <span
                th:if="${post.tags.size() > 2}"
                class="text-base-content/40 text-xs"
                th:text="'+' + ${post.tags.size() - 2}"
                >+2</span
              >
            </div>
          </div>
          <h3 class="text-base-content mb-2 line-clamp-2 text-base font-semibold">
            <a th:href="@{${post.status.permalink}}" class="hover:text-primary" th:text="${post.spec.title}"
              >文章标题</a
            >
          </h3>
          <!-- 摘要：固定两行高度（无简介也占位），保证卡片内容区稳定不跳动 -->
          <p class="text-base-content/70 line-clamp-2 w-full text-sm">
            <a
              th:href="@{${post.status.permalink}}"
              class="hover:text-base-content"
              th:text="${(post.spec.excerpt != null and post.spec.excerpt.raw != null and !post.spec.excerpt.raw.isEmpty()) ? post.spec.excerpt.raw : (post.status.excerpt ?: '')}"
            ></a>
          </p>
          <!-- 元信息：固定在内容区底部。仅保留下行：日期 + 统计。分类与标签已上移至标题上方。 -->
          <div class="mt-auto space-y-1 pt-2">
            <!-- 下行专用：分类与标签已移至标题上方，此处不再展示。 -->
            <!-- 下行：日期 + 统计（右侧为浏览/点赞/评论） -->
            <div class="border-base-content/5 mt-auto flex items-center gap-2 border-t pt-3">
              <!-- 胶囊式元信息 -->
              <div
                class="bg-base-200/50 text-base-content/60 group-hover:bg-base-200 flex items-center gap-1.5 rounded-full px-2 py-1 text-[10px] transition-colors"
              >
                <span class="icon-[heroicons--eye] h-3 w-3"></span>
                <span th:text="${post.stats.visit ?: 0}">0</span>
              </div>

              <div
                class="bg-base-200/50 text-base-content/60 group-hover:bg-base-200 flex items-center gap-1.5 rounded-full px-2 py-1 text-[10px] transition-colors"
              >
                <span class="icon-[heroicons--heart] h-3 w-3"></span>
                <span th:text="${post.stats.upvote ?: 0}">0</span>
              </div>

              <div
                class="bg-base-200/50 text-base-content/60 group-hover:bg-base-200 flex items-center gap-1.5 rounded-full px-2 py-1 text-[10px] transition-colors"
              >
                <span class="icon-[heroicons--chat-bubble-left] h-3 w-3"></span>
                <span th:text="${post.stats.comment ?: 0}">0</span>
              </div>
            </div>
          </div>
        </div>
      </article>

      <!-- 无（有效）封面：玻璃拟态卡片 + 占位图 -->
      <article
        th:if="${coverUrl == null}"
        th:with="isPinned = ${post.spec.pinned == true},
                      isPrivate = ${post.spec.visible != null and post.spec.visible.name() == 'PRIVATE' and currentUser != null and currentUser.metadata.name == post.spec.owner},
                      isLocked = ${post.metadata.annotations != null and post.metadata.annotations['content.halo.run/content-restriction'] != null and post.metadata.annotations['content.halo.run/content-restriction'] != ''}"
        class="card group bg-base-100/80 border-base-content/5 cursor-pointer overflow-hidden rounded-[1.5rem] border shadow-lg backdrop-blur-xl transition-all duration-300 hover:scale-[1.01] hover:shadow-2xl"
      >
        <!-- 占位图区域：16:10 比例 -->
        <figure class="relative aspect-video w-full overflow-hidden">
          <a
            th:href="@{${post.status.permalink}}"
            class="focus:ring-primary block h-full w-full focus:ring-2 focus:outline-none"
          >
            <div
              class="from-primary/10 via-secondary/5 to-accent/10 group-hover:from-primary/15 group-hover:to-accent/15 grid h-full w-full place-items-center bg-gradient-to-br transition-all duration-200"
            >
              <span
                class="icon-[heroicons--photo] text-primary/30 group-hover:text-primary/50 h-12 w-12 transition-colors"
              ></span>
            </div>
          </a>

          <!-- 置顶/推荐角标 - 渐变风格 -->
          <span
            th:if="${isPinned}"
            class="absolute top-3 left-3 rounded-md bg-gradient-to-r from-pink-500 to-rose-500 px-2 py-0.5 text-[10px] font-bold text-white shadow-sm backdrop-blur-md"
            >置顶</span
          >

          <!-- 发布时间 - 胶囊风格 -->
          <div
            class="bg-base-100/80 border-base-content/5 absolute top-3 right-3 flex items-center gap-1 rounded-full border px-2 py-1 shadow-sm backdrop-blur-md"
          >
            <span class="icon-[heroicons--clock] text-base-content/60 h-3 w-3"></span>
            <span
              class="text-base-content/80 text-[10px] font-medium"
              th:text="${#dates.format(post.spec.publishTime,'MM-dd')}"
              >01-01</span
            >
          </div>
        </figure>
        <div class="card-body flex flex-col p-4">
          <!-- 上行：分类 + 标签（标题上方） -->
          <div class="text-base-content/60 mb-2 flex items-center gap-4 text-xs leading-5">
            <div
              class="flex min-w-0 items-center gap-2"
              th:with="firstCat=${!#lists.isEmpty(post.categories) ? post.categories[0] : null}"
            >
              <span
                class="bg-primary/5 text-primary inline-flex items-center rounded-md px-2 py-0.5 text-[10px] font-medium"
                th:if="${firstCat != null}"
              >
                <a
                  th:href="@{${firstCat.status.permalink}}"
                  class="max-w-[160px] truncate hover:underline"
                  th:text="${firstCat.spec.displayName}"
                  >分类</a
                >
              </span>
            </div>
            <!-- 标签：使用 flex-wrap 避免格式错乱，最多显示2个 -->
            <div class="flex flex-wrap items-center gap-2" th:if="${!#lists.isEmpty(post.tags)}">
              <th:block th:each="tag, tagStat : ${post.tags}">
                <span
                  th:if="${tagStat.index < 2}"
                  class="bg-base-content/5 hover:bg-base-content/10 inline-flex items-center gap-1 rounded-full px-2 py-0.5 text-xs transition-colors"
                >
                  <span th:if="${tagStat.index == 0}" class="icon-[heroicons--tag] h-3 w-3"></span>
                  <a
                    th:href="@{${tag.status.permalink}}"
                    class="hover:text-primary max-w-[70px] truncate"
                    th:text="${tag.spec.displayName}"
                    >标签</a
                  >
                </span>
              </th:block>
              <span
                th:if="${post.tags.size() > 2}"
                class="text-base-content/40 text-xs"
                th:text="'+' + ${post.tags.size() - 2}"
                >+2</span
              >
            </div>
          </div>
          <h3 class="text-base-content mb-2 line-clamp-2 text-base font-semibold">
            <a th:href="@{${post.status.permalink}}" class="hover:text-primary" th:text="${post.spec.title}"
              >文章标题</a
            >
          </h3>
          <!-- 摘要：固定两行高度（无简介也占位），保证卡片内容区稳定不跳动 -->
          <p class="text-base-content/70 line-clamp-2 w-full text-sm">
            <a
              th:href="@{${post.status.permalink}}"
              class="hover:text-base-content"
              th:text="${(post.spec.excerpt != null and post.spec.excerpt.raw != null and !post.spec.excerpt.raw.isEmpty()) ? post.spec.excerpt.raw : (post.status.excerpt ?: '')}"
            ></a>
          </p>
          <div class="mt-auto space-y-1 pt-2">
            <!-- 下行：浏览数统计 -->
            <div class="border-base-content/5 mt-auto flex items-center gap-2 border-t pt-3">
              <div
                class="bg-base-200/50 text-base-content/60 group-hover:bg-base-200 flex items-center gap-1.5 rounded-full px-2 py-1 text-[10px] transition-colors"
              >
                <span class="icon-[heroicons--eye] h-3 w-3"></span>
                <span th:text="${post.stats.visit ?: 0}">0</span>
              </div>
            </div>
          </div>
        </div>
      </article>
    </th:block>
  </div>
</html>
