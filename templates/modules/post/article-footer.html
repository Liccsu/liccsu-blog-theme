<!doctype html>
<html xmlns:th="https://www.thymeleaf.org">
  <!-- ========================================== -->
  <!--     文章底部功能区 - 苹果风双卡片布局        -->
  <!-- ========================================== -->

  <th:block th:fragment="footer" th:with="postCursor = ${postFinder.cursor(post.metadata.name)}">
    <!-- 版权声明卡片 -->
    <th:block
      th:if="${theme.config.article.copyright_card?.enable != false}"
      th:with="licenseType = ${theme.config.article.copyright_card?.license_type ?: 'cc-by-nc-sa'}"
    >
      <div
        class="card bg-base-100/80 border-base-content/5 border-l-primary mt-8 overflow-hidden rounded-2xl border border-l-4 shadow-lg backdrop-blur-xl"
      >
        <div class="card-body p-4 sm:p-6">
          <div class="flex flex-col gap-2 text-sm">
            <!-- 文章作者 -->
            <div class="flex items-start gap-2">
              <span class="text-base-content/60 shrink-0">文章作者：</span>
              <span class="text-base-content font-medium" th:text="${post.owner.displayName}">作者名</span>
            </div>
            <!-- 文章链接 -->
            <div class="flex items-start gap-2">
              <span class="text-base-content/60 shrink-0">文章链接：</span>
              <a
                th:href="${site.url + post.status.permalink}"
                th:text="${site.url + post.status.permalink}"
                class="text-primary break-all hover:underline"
              ></a>
            </div>
            <!-- 版权声明 -->
            <div class="flex flex-wrap items-center gap-1">
              <span class="text-base-content/60 shrink-0">版权声明：</span>
              <span>本文采用</span>
              <!-- CC 协议链接 -->
              <th:block th:switch="${licenseType}">
                <a
                  th:case="'cc-by'"
                  href="https://creativecommons.org/licenses/by/4.0/"
                  target="_blank"
                  rel="noopener noreferrer"
                  class="text-primary hover:underline"
                  >CC BY 4.0</a
                >
                <a
                  th:case="'cc-by-sa'"
                  href="https://creativecommons.org/licenses/by-sa/4.0/"
                  target="_blank"
                  rel="noopener noreferrer"
                  class="text-primary hover:underline"
                  >CC BY-SA 4.0</a
                >
                <a
                  th:case="'cc-by-nc'"
                  href="https://creativecommons.org/licenses/by-nc/4.0/"
                  target="_blank"
                  rel="noopener noreferrer"
                  class="text-primary hover:underline"
                  >CC BY-NC 4.0</a
                >
                <a
                  th:case="'cc-by-nc-sa'"
                  href="https://creativecommons.org/licenses/by-nc-sa/4.0/"
                  target="_blank"
                  rel="noopener noreferrer"
                  class="text-primary hover:underline"
                  >CC BY-NC-SA 4.0</a
                >
                <a
                  th:case="'cc-by-nd'"
                  href="https://creativecommons.org/licenses/by-nd/4.0/"
                  target="_blank"
                  rel="noopener noreferrer"
                  class="text-primary hover:underline"
                  >CC BY-ND 4.0</a
                >
                <a
                  th:case="'cc-by-nc-nd'"
                  href="https://creativecommons.org/licenses/by-nc-nd/4.0/"
                  target="_blank"
                  rel="noopener noreferrer"
                  class="text-primary hover:underline"
                  >CC BY-NC-ND 4.0</a
                >
                <!-- 默认值 -->
                <a
                  th:case="*"
                  href="https://creativecommons.org/licenses/by-nc-sa/4.0/"
                  target="_blank"
                  rel="noopener noreferrer"
                  class="text-primary hover:underline"
                  >CC BY-NC-SA 4.0</a
                >
              </th:block>
              <span>许可协议，转载请注明来自</span>
              <a th:href="${site.url}" th:text="${site.title}" class="text-primary hover:underline"></a>
            </div>
          </div>
        </div>
      </div>
    </th:block>

    <!-- 互动卡片 - 使用 DaisyUI card -->
    <div
      class="card bg-base-100/80 border-base-content/5 mt-8 rounded-2xl border shadow-lg backdrop-blur-xl"
      th:attr="data-post-name=${post.metadata.name}, data-upvote-count=${post.stats.upvote ?: 0}"
    >
      <div class="card-body p-4 sm:p-6">
        <div class="flex flex-col gap-4 sm:flex-row sm:items-center sm:justify-between">
          <!-- 左侧：互动按钮 -->
          <div class="flex items-center gap-3">
            <!-- 点赞按钮 -->
            <button
              th:if="${theme.config.article.post_interaction?.enable_like != false}"
              x-data="postLike()"
              @click="toggleLike()"
              class="btn btn-sm gap-2 rounded-full transition-all duration-200"
              :class="isLiked 
              ? 'bg-error/15 text-error border-error/20 hover:bg-error/20' 
              : 'bg-base-200 text-base-content border-transparent hover:bg-error/10 hover:text-error'"
            >
              <span
                class="h-5 w-5"
                :class="isLiked ? 'icon-[heroicons--heart-solid]' : 'icon-[heroicons--heart]'"
              ></span>
              <span x-show="likeCount > 0" x-text="likeCount"></span>
            </button>

            <!-- 分享按钮 -->
            <button
              th:if="${theme.config.article.post_interaction?.enable_share != false}"
              x-data
              @click="$dispatch('open-share-modal')"
              class="btn btn-sm btn-ghost bg-base-200 hover:bg-primary/10 hover:text-primary gap-2 rounded-full transition-all duration-200"
            >
              <span class="icon-[heroicons--share] h-5 w-5"></span>
              <span class="hidden sm:inline">分享</span>
            </button>
          </div>

          <!-- 右侧：翻页导航 -->
          <div class="flex w-full gap-2 sm:w-auto sm:max-w-[60%]">
            <!-- 上一篇 -->
            <a
              th:if="${postCursor.hasPrevious()}"
              th:href="@{${postCursor.previous.status.permalink}}"
              class="btn btn-ghost bg-base-200 hover:bg-primary/10 hover:text-primary group h-auto flex-1 flex-nowrap justify-start gap-2 overflow-hidden rounded-xl border-0 px-3 py-2"
            >
              <span
                class="icon-[heroicons--arrow-left] h-4 w-4 shrink-0 opacity-60 transition-all group-hover:-translate-x-0.5 group-hover:opacity-100"
              ></span>
              <div class="flex min-w-0 flex-col items-start overflow-hidden">
                <span class="text-[10px] opacity-50">上一篇</span>
                <span class="w-full truncate text-xs font-medium" th:text="${postCursor.previous.spec.title}"
                  >上一篇标题</span
                >
              </div>
            </a>
            <div
              th:unless="${postCursor.hasPrevious()}"
              class="btn btn-ghost bg-base-200/50 no-animation h-auto flex-1 cursor-not-allowed flex-nowrap justify-start gap-2 rounded-xl border-0 px-3 py-2 opacity-40"
            >
              <span class="icon-[heroicons--arrow-left] h-4 w-4 shrink-0 opacity-60"></span>
              <div class="flex flex-col items-start">
                <span class="text-[10px] opacity-50">上一篇</span>
                <span class="text-xs font-medium">没有了</span>
              </div>
            </div>

            <!-- 下一篇 -->
            <a
              th:if="${postCursor.hasNext()}"
              th:href="@{${postCursor.next.status.permalink}}"
              class="btn btn-ghost bg-base-200 hover:bg-primary/10 hover:text-primary group h-auto flex-1 flex-nowrap justify-end gap-2 overflow-hidden rounded-xl border-0 px-3 py-2"
            >
              <div class="flex min-w-0 flex-col items-end overflow-hidden">
                <span class="text-[10px] opacity-50">下一篇</span>
                <span class="w-full truncate text-right text-xs font-medium" th:text="${postCursor.next.spec.title}"
                  >下一篇标题</span
                >
              </div>
              <span
                class="icon-[heroicons--arrow-right] h-4 w-4 shrink-0 opacity-60 transition-all group-hover:translate-x-0.5 group-hover:opacity-100"
              ></span>
            </a>
            <div
              th:unless="${postCursor.hasNext()}"
              class="btn btn-ghost bg-base-200/50 no-animation h-auto flex-1 cursor-not-allowed flex-nowrap justify-end gap-2 rounded-xl border-0 px-3 py-2 opacity-40"
            >
              <div class="flex flex-col items-end">
                <span class="text-[10px] opacity-50">下一篇</span>
                <span class="text-xs font-medium">没有了</span>
              </div>
              <span class="icon-[heroicons--arrow-right] h-4 w-4 shrink-0 opacity-60"></span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 评论卡片 - 使用 DaisyUI card -->
    <div
      th:if="${theme.config.article.post_interaction?.enable_comment != false}"
      class="card bg-base-100/80 border-base-content/5 mt-4 overflow-hidden rounded-2xl border shadow-lg backdrop-blur-xl"
    >
      <!-- 评论区标题 -->
      <div class="border-base-content/5 bg-base-200/30 flex items-center justify-between border-b px-4 py-3 sm:px-6">
        <div class="text-base-content flex items-center gap-2 text-sm font-semibold">
          <span class="icon-[heroicons--chat-bubble-left-right] text-primary h-4 w-4"></span>
          <span>评论交流</span>
        </div>
        <div th:if="${post.stats.comment != null and post.stats.comment > 0}" class="badge badge-ghost badge-sm">
          <span th:text="${post.stats.comment}">0</span> 条
        </div>
      </div>

      <!-- Halo 评论组件 -->
      <div class="card-body p-4 sm:p-6">
        <halo:comment group="content.halo.run" kind="Post" th:attr="name=${post.metadata.name}" colorScheme="system">
        </halo:comment>
      </div>
    </div>
  </th:block>
</html>
