<!doctype html>
<html xmlns:th="https://www.thymeleaf.org"
    th:replace="~{gateway_fragments/layout :: layout(title = |注册 - ${site.title}|, head = ~{::head}, body = ~{::body})}">
<th:block th:fragment="head">
    <style>
        /* 注册页面稍宽一些 */
        .auth-form-container {
            max-width: 480px;
        }
    </style>
</th:block>

<th:block th:fragment="body">
    <!-- 大标题 -->
    <h1 class="auth-title">创建账户</h1>
    <p class="auth-subtitle">加入我们，开启全新体验</p>

    <!-- 注册表单 -->
    <div class="space-y-6">
        <form th:replace="~{gateway_fragments/signup::form}"></form>

        <!-- 社交登录 -->
        <div th:replace="~{gateway_fragments/common::socialAuthProviders}"></div>
    </div>

    <!-- 登录提示 -->
    <div class="mt-8 text-center text-base-content/50">
        <span>已有账户？</span>
        <a th:href="@{/login}" class="text-primary font-semibold hover:underline ml-1">立即登录</a>
    </div>

    <!-- 返回首页 -->
    <div class="mt-4 text-center">
        <a th:href="@{/}"
            class="inline-flex items-center gap-2 text-sm text-base-content/40 hover:text-primary transition-colors">
            <span class="icon-[heroicons--arrow-left] w-4 h-4"></span>
            <span>返回首页</span>
        </a>
    </div>
</th:block>

</html>
