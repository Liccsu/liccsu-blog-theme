# 装备卡片主题注解配置
# Equipment Card Annotations

# 装备分组图标配置
apiVersion: v1alpha1
kind: AnnotationSetting
metadata:
  name: theme-sky-blog-equipment-group-icon
spec:
  targetRef:
    group: equipment.kunkunyu.com
    kind: EquipmentGroup
  formSchema:
    - $formkit: "iconify"
      name: "icon"
      label: "分组图标"
      format: "svg"
      value-only: true
      help: "选择装备分组的图标"

---

# 装备卡片样式配置 (战术终端版)
apiVersion: v1alpha1
kind: AnnotationSetting
metadata:
  name: theme-sky-blog-equipment-cardstyle
spec:
  targetRef:
    group: equipment.kunkunyu.com
    kind: Equipment
  formSchema:
    # 卡片风格选择
    - $formkit: "select"
      id: cardStyle
      name: "cardStyle"
      label: "卡片风格"
      help: "选择装备卡片的视觉风格"
      options:
        - label: "白银"
          value: "silver"
        - label: "黄金"
          value: "gold"
        - label: "炫彩"
          value: "rainbow"
        - label: "自定义颜色"
          value: "custom"
        - label: "主题色"
          value: "theme"
      value: "gold"
    
    # 自定义颜色 (仅 custom 模式生效)
    - $formkit: "color"
      if: "$get(cardStyle).value === 'custom'"
      name: "customColor"
      label: "自定义颜色"
      help: "选择一个自定义的强调色"
      value: "#8b5cf6"
    
    # 规格参数 (多行文本，支持进度条)
    - $formkit: "textarea"
      name: "specs"
      label: "规格参数"
      help: "每行一个参数。基础格式: KEY: VALUE。带进度条: KEY: VALUE | 百分比(0-100)，仅限4条数据"
      placeholder: "核心架构: Blackwell | 100\n显存容量: 32GB GDDR7 | 80\n热设计功耗: 450W | 65\n发布日期: 2025 Q1"
      rows: 4